<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div id="cont" class="d-flex align-items-center justify-content-center">

        <!-- Ticket container -->
        <div class="col-10 d-flex flex-column align-items-center justify-content-center rounded pb-3 border bg-white">
            <div id="ticket_head" class="container-fluid pt-2 text-white rounded-top bg-primary">
                <h3>Boolean train ticket</h3>
            </div>

            <!-- Passenger data -->
            <div>
                <div class="row">
                    <div class="col-4">
                        <label for="userName" class="my-2">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                    </div>
                    <div class="col-4">
                        <label for="distance" class="my-2">Distance to cover</label>
                        <input type="number" class="form-control" id="distance" placeholder="Enter distance">
                    </div>
                    <div class="col-4">
                        <label for="inputAge" class="my-2">Age group</label>
                        <select id="inputAge" class="form-control">
                            <option selected>&lt;18 years old</option>
                            <option>Adult</option>
                            <option>Over 65 years old</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <button id="seeTicket" type="seeTicket" class="btn btn-secondary mt-3 col-2 me-3">See ticket</button>
                        <button id="reset" type="reset" class="btn btn-secondary mt-3 col-2">Reset</button>
                    </div>
                </div>               
            </div>       


            <!-- Ticket -->
            <div id="ticket" class="col-10">
                <h1 class="my-2 text-center">Your ticket</h1>
                <div id="ticket_cont">
                    <div class="row p-2">
                        <div class="col-10">
                            <div class="row justify-content-between">
                                <div class="col-4">
                                    <div>Name of Passenger</div>
                                    <div id="passengerName" class="big_font"></div>
                                </div>
                                <div class="col-4">
                                    <div>Ticket offers</div>
                                    <div id="offers" class="big_font"></div>
                                </div>
                                <div class="col-3">
                                    <div>Price</div>
                                    <span id="price" class="big_font"></span>
                                    <span class="big_font"> â‚¬</span>
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col">
                                    <div>From</div>   
                                    <div id="from" class="big_font">Turin</div>
                                </div>
                                <div class="col-3">
                                    <div>Train</div>   
                                    <div id="train" class="big_font">G2012</div>
                                </div>
                            </div>
                            <div>
                                <div>To</div>   
                                <div id="to" class="big_font">Paris</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div>Date</div>   
                                    <div id="date" class="big_font">23.04.28</div>
                                </div>
                                <div class="col">
                                    <div>Departure</div>   
                                    <div id="departure" class="big_font">17.30</div>
                                </div>
                                <div class="col">
                                    <div>Arrive</div>   
                                    <div id="arrive" class="big_font">22.45</div>
                                </div>
                                <div class="col-3">
                                    <div>Seat</div>   
                                    <div id="seat" class="big_font">10E</div>
                                </div>
                            </div>
                        </div>
                        <div id="barcode" class="col-2">
                                <div>
                                    <img src="img/barcode.png">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="js/script.js"></script>
</body>
</html>
