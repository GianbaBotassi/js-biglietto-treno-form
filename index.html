<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main container -->
    <div id="cont" class="d-flex align-items-center justify-content-center">

        <!-- Ticket container -->
        <div class="col-8 d-flex flex-column align-items-center justify-content-center rounded pb-3 border bg-white">
            <div id="ticket_head" class="container-fluid pt-2 text-white rounded-top bg-primary">
                <h3>Boolean train ticket</h3>
            </div>

            <!-- Passenger data -->
            <div class="mt-3 text-muted">
                <span>Età passeggero: </span><span id="age"></span>
            </div>
            <div class="text-muted">
                <span>Distanza da percorrere: </span><span id="distance"></span><span> km</span>
            </div>

            <!-- Ticket price -->
            <h4 class="mt-2 text-center">Il totale da pagare per la tratta selezionata è:</h4>
            <h3 class="border border-warning rounded p-4 mt-3 bg-info">
                <span id="ticket_price"></span><span> €</span>
            </h3>
        </div>
    </div>
    

    <!-- Javascript link -->
    <script src="js/script.js"></script>
</body>
</html>
